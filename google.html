<!DOCTYPE html>
<html>
    <head>
        <title>GOOGLE PAGE</title>
        <link rel="stylesheet" href="googlestyle.css" type="text/css">
        <link 
        href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
</html>
<body>
    <header>
        <nav-bar>
            <a class="menu-item" href="">Gmail</a>
            <a class="menu-item" href="">Images</a>
            <div id="dropdown-wrapper">
            <i id="dropdown-menu" class="material-icons">apps</i>
            <div id="dropdown">
                    <div class="appitem">
                        <img src="googlesearch.png" alt="google search">
                        <p>Search</p>
                        
        
                    </div>
                    <div class="appitem">
                        <img src="googlemap.png" alt="google search">
                        <p>Map</p>
                        
        
                    </div>
                    <div class="appitem">
                        <img src="googledrive.png" alt="google search">
                        <p>Drive</p>
                        
        
                    </div>
                    <div class="appitem">
                        <img src="googlephotos.png" alt="google search">
                        <p>Photos</p>
                        
        
                    </div>
                    <div class="appitem">
                        <img src="appkeep.png" alt="google search">
                        <p>Keep</p>
                        
        
                    </div>
                    <div class="appitem">
                        <img src="googlecalender.png" alt="google search">
                        <p>Calender</p>
                        
        
                    </div>
                </div>   

            </div>
            <img  id="photo" src="Aankita photo.jpeg">
        </nav-bar>
    </header>
    <main>
        <img id="googlephoto" src="GOOGLE photo.png"><br>
        <div id="input">
            <input id="searchbox">
            <img src="voice icon.png">
        </div>
        <div>
            <button class="buttons">Google search</button>
            <button class="buttons">I'm feelinf lucky</button>
        </div>
        
   
    </main>
</body>
